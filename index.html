<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Quotes</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/quotes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="quote">
            <i class="fas fa-quote-left"></i>
            <p class="quote-p">Never give up because you never know if the next try is going to be the one that works.
            </p>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
            <span>__</span>
            <span class="author-name">Mary Kay Ash</span>
        </div>
        <footer>
            <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="share"><i class="fab fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
